<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}シンプルなホームページ作成{% endblock %}</title>
</head>
<body class="bg-gradient-to-b from-blue-700 to-blue-900 text-white min-h-screen flex flex-col">

    <!-- 🔹 固定ナビゲーションバー -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-blue-800 shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold">LOGO</h1>
        <div class="space-x-4">
            <a href="{{ url_for('misc.homepage') }}" class="hover:underline">ホーム</a>
            <a href="#" class="hover:underline">プロダクト</a>
            <a href="#" class="hover:underline">ソリューション</a>
            <a href="#" class="hover:underline">リソース</a>
            <a href="#" class="hover:underline">プラン</a>
            <a href="{{ url_for('auth.login') }}" class="bg-white text-blue-800 px-4 py-2 rounded-md hover:bg-gray-200">
                ログイン / 新規登録
            </a>
        </div>
    </nav>

    <!-- 🔹 メインコンテンツ（ナビバーの高さを考慮） -->
    <main class="flex-1 flex flex-col items-center text-center mt-20"> <!-- mt-20 でナビバーの高さ分を確保 -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="py-4 text-center text-sm bg-blue-800 w-full">
        © 2025 シンプルホームページ作成
    </footer>

</body>
</html>
