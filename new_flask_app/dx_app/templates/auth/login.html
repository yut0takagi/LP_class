{% extends "layoutForBeforeLogin.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center w-full max-w-md mx-auto bg-white text-gray-800 p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-4">ログイン</h2>
    
    <form action="{{ url_for('auth.login') }}" method="POST" class="w-full">
        {{ form.hidden_tag() }}  <!-- CSRF対策 -->

        <!-- メールアドレス -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">メールアドレス</label>
            <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- パスワード -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">パスワード</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <!-- ログインボタン -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            ログイン
        </button>
    </form>

    <!-- 登録リンク -->
    <p class="text-sm text-center mt-4">
        アカウントをお持ちでないですか？
        <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">新規登録</a>
    </p>

</div>
{% endblock %}
