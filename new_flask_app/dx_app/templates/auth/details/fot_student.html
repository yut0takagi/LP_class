{% extends "layoutForLogined.html" %}
{% block content %}
<h2 class="text-3xl font-bold text-gray-800">学生向け初期登録</h2>
<br>
<div class="w-full max-w-4xl mx-auto bg-white p-20 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">登録タイプを選択</h2>

    <form method="POST">
        {{ data["form"].hidden_tag() }}

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">{{ data["form"].user_type.label }}</label>
            {{ data["form"].user_type(class="w-full p-2 border rounded") }}
        </div>

        <div class="mb-4 text-center">
            {{ data["form"].submit(class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700") }}
        </div>
    </form>
</div>

{% endblock %}
