{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center align-items-stretch mt-4">
    <!-- 本日の予定 -->
    <div class="col-8 d-flex flex-column">
        <div class="card shadow flex-grow-1" style="background-color: #FBFBFB; border-radius: 15px;">
            <div class="card-body text-center d-flex flex-column">
                <h2 class="mt-3">本日の予定</h2>
                <p>今日の授業予定です。生徒名は、教室にてご確認ください。</p>
                <!-- テーブル部分 -->
                <table class="table table-bordered mt-auto" style="table-layout: fixed; width: 100%;" aria-label="本日の授業スケジュール">
                    <thead>
                        <tr>
                            <th scope="col">コマ</th>
                            <th scope="col">AB</th>
                            <th scope="col">CD</th>
                            <th scope="col">EF</th>
                            <th scope="col">GH</th>
                            <th scope="col">IJ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><th scope="row">10:50-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">12:50-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">14:20-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">15:50-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">17:20-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">18:40-</th><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><th scope="row">20:20-</th><td></td><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 今後の予定 -->
    <div class="col-4 d-flex flex-column">
        <div class="card shadow flex-grow-1 mb-3" style="background-color: #FBFBFB; border-radius: 15px;">
            <div class="card-body text-center d-flex flex-column">
                <h2 class="mt-3">次の予定</h2>
                <p>あなたの次の出勤予定は</p>
                <h3 class="mt-3">3月12日 12:50分</h3>
                <p class="mt-auto">です。</p>
            </div>
        </div>
        <div class="card shadow flex-grow-1" style="background-color: #FBFBFB; border-radius: 15px;">
            <div class="card-body d-flex flex-column">
                <h2 class="mt-3 text-center">シフト管理</h2>
                <p>今現在、あなたのタスクはすべて完了しております。</p>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center align-items-stretch mt-4">
    <!-- 代行検索 -->
    <div class="col-12 d-flex flex-column">
        <div class="card shadow flex-grow-1" style="background-color: #FBFBFB; border-radius: 15px;">
            <div class="card-body text-center d-flex flex-column">
                <h2 class="mt-3">代行検索</h2>
                <p>簡易的に代行検索を行えます。</p>
                <div class="row">
                    <div class="col-4">
                        <!-- 学年と科目-->
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>学年と科目</option>
                            <!--ここ変更(教室管理画面から変更可能にする。)-->
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <!-- 開始日-->
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>開始日</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <!-- 終了日-->
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option selected>終了日</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
