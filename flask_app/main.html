<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <style>
        h1{
            text-align: center;
            color: black;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .box-1{
            padding: 0.5em 1em;
            margin: 2em 0;
            color: #5d627b;
            background: white;
            border-top: solid 5px #5d627b;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
        }
        .box-1 p{
            margin: 0; 
            padding: 0;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="radio"]:checked {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        label {
            font-size: 16px;
            margin-right: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 300px;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #218838;
        }
        button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>個別指導塾における業務効率化ツール</h1>
    <div class = "box-1">
        <p>本サイトは個別指導塾での業務効率化を目的とした管理ツールです。</p>
        <p>従業員氏名と性別を入力,選択してください。</p>
        <br>
        <form action="/submit" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name">
            <label for="pass">パスワード:</label>
            <input type="text" id="pass" name="pass">
            <label for="gender">性別:</label>
            <input type="radio" id="male" name="gender" value="male"> 男性
            <input type="radio" id="female" name="gender" value="female"> 女性
            <button type="submit">送信</button>
        </form>
        <br>
        <p>※本サイトの利用には、利用者情報の登録が必要となります。</p>
        <p>まだ登録がお済みではない方は、下のリンクから登録をお願いします。</p>
        <p><a href="make_account.html">登録する</a></p>
        <br>
    </div>
    <p style="text-align: center;">本サイトの無断転載,アカウントの流用,二次配布はいかなる理由があっても固く禁じます。</p>
    <p style="text-align: center;">made by takachanman_JP</p>
</body>
</html>
